<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>tao click</p>

    <p id="demo"></p>

    <button onclick="dung()">Stop time</button>
    <button onclick="tiep()">chay tiep</button>
    <button onclick="clickkk()">click</button>




    <script>

        let time = setInterval(mytime, 3000)


        function mytime() {
            var d = new Date();
            console.log(d);
        }
        function dung() {
            clearInterval(time);
            console.log('so sau khi dung', time);
        }
        function tiep() {
            time = setInterval(mytime, 5000)
            console.log('sau khi tiep ', time);
        }
        function clickkk() {
            mytime();
            clearInterval(time);
            time = setInterval(mytime, 5000)

        }

    </script>
</body>
